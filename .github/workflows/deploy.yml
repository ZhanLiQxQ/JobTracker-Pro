name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # 只有推送到 main 分支才触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- 1. 构建 Java Backend ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend # 你的 Java 代码目录
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jobtracker-backend:latest

      # --- 2. 构建 Python AI Service ---
      - name: Build and Push AI Service
        uses: docker/build-push-action@v4
        with:
          context: ./ai_service # 你的 Python 代码目录
          file: ./ai_service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jobtracker-ai:latest

      # --- 3. 构建 Frontend (React) ---
      # 假设你的前端 Dockerfile 是把 npm build 后的产物放进 Nginx
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jobtracker-frontend:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p jobtracker
            cd jobtracker
            docker-compose down
            docker-compose pull  
            docker-compose up -d 
            docker image prune -f